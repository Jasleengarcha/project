{% extends  'base.html' %}
{% load static %}

{% block page_content %}

<div class="col-12 py-4" style="height: 550px; background-image: url('{% static 'assets/img/hero-bg-abstract.jpg' %}');">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-lg-5"></div>
            <div class="col-lg-5 bg-light mx-auto mt-3 h-100 text-center p-4" style="box-shadow: 0px 0px 10px;">
                <h1 class="text-dark">Sign Up</h1>

            {% for message in messages %}
                <div class="alert alert-{{message.tags}} warning alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}

                <form action='/signup/' method="post">
                    {% csrf_token %}

                    <div class="row pt-3">
                        <div class="col-6">
                            <input type="text" class="form-control" name="fname" placeholder="First Name" required="">
                        </div>
                  
                        <div class="col-6">
                            <input type="text" class="form-control" name="lname" placeholder="Last Name" required="">
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="col-12">
                            <input type="email" class="form-control" name="email" placeholder="Email" required="">
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="col-12">
                            <input type="tel" class="form-control" name="phone" placeholder="Mobile Number" required="">
                        </div>
                    </div>

                    <div class="row pt-3">
                        <div class="col-12">
                            <input type="password" class="form-control" name="pass1" placeholder="Password" required="">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-12">
                            <input type="password" class="form-control" name="pass2" placeholder="Confirm Password" required="">
                        </div>
                    </div>

                    <div class="col-12 pt-5">
                        <button class="btn text-light form-control" style="background-color: #1aa7ec;"> Sign Up
                        </button>
                    </div>
                </form>

                <div class="col-12 pt-3">
                    <span style="font-size: 12px; color: #878787;">
                        Already have account? <a href="/signin/">Login In</a> | <a href="#"> Forgot Password?</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
